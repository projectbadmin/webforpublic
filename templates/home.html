<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="canonical" href="http://getbootstrap.com/docs/5.3/examples/navbars/">
    <link rel="canonical" href="http://getbootstrap.com/docs/5.3/examples/cheatsheet/">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbars.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='cheatsheet.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='color-modes.js') }}"></script>
    <script>
        $(document).ready(function () {
            $('#data-streaming-table').DataTable();
        });
    </script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
        }

        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .btn-bd-primary {
            --bd-violet-bg: #712cf9;
            --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

            --bs-btn-font-weight: 600;
            --bs-btn-color: var(--bs-white);
            --bs-btn-bg: var(--bd-violet-bg);
            --bs-btn-border-color: var(--bd-violet-bg);
            --bs-btn-hover-color: var(--bs-white);
            --bs-btn-hover-bg: #6528e0;
            --bs-btn-hover-border-color: #6528e0;
            --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
            --bs-btn-active-color: var(--bs-btn-hover-color);
            --bs-btn-active-bg: #5a23c8;
            --bs-btn-active-border-color: #5a23c8;
        }

        .bd-mode-toggle {
            z-index: 1500;
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
        }

        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .btn-bd-primary {
            --bd-violet-bg: #712cf9;
            --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

            --bs-btn-font-weight: 600;
            --bs-btn-color: var(--bs-white);
            --bs-btn-bg: var(--bd-violet-bg);
            --bs-btn-border-color: var(--bd-violet-bg);
            --bs-btn-hover-color: var(--bs-white);
            --bs-btn-hover-bg: #6528e0;
            --bs-btn-hover-border-color: #6528e0;
            --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
            --bs-btn-active-color: var(--bs-btn-hover-color);
            --bs-btn-active-bg: #5a23c8;
            --bs-btn-active-border-color: #5a23c8;
        }

        .bd-mode-toggle {
            z-index: 1500;
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important;
        }
    </style>
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Thirteenth navbar example">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11"
                    aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
                    <a class="navbar-brand col-lg-3 me-0" href="#">ProjectB</a>
                    <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <div class="d-lg-flex col-lg-3 justify-content-lg-end">
                        {% if session.cookie is none %}
                        <button class="btn btn-primary" onclick="location.href='/login';">Login</button>
                        {% else %}
                        <button class="btn btn-primary" onclick="location.href='/logout';">Logout</button>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        <section id="running-jobs">
            <h2>Jobs List</h2>
            <div id="data-streaming-container">
                {% include 'data_streaming_list.html' %}
            </div>
        </section>
        <section id="request-job">
            <h2>Request New Job</h2>
            <div class="bd-example-snippet bd-code-snippet">
                <div class="bd-example m-0 border-0">
                    <form action="/home/request-new-data-streaming" method="post">
                        <div class="mb-3">
                            <label for="job-name" class="form-label">Date Time selection type:</label>
                            <input type="text" id="datetime-selection-type" name="datetime-selection-type" class="form-control" value="1" required>
                        </div> 
                        <div class="mb-3">
                            <label for="from-date" class="form-label">From Date:</label>
                            <input type="date" id="from-date" name="from-date" class="form-control" value="2023-04-03" required>
                        </div>
                        <div class="mb-3">
                            <label for="to-date" class="form-label">To Date:</label>
                            <input type="date" id="to-date" name="to-date" class="form-control" value="2023-05-03" required>
                        </div>
                        <div class="mb-3">
                            <label for="from-time" class="form-label">From Time:</label>
                            <input type="time" id="from-time" name="from-time" class="form-control" value="09:00:00" required>
                        </div>
                        <div class="mb-3">
                            <label for="to-time" class="form-label">To Time:</label>
                            <input type="time" id="to-time" name="to-time" class="form-control" value="16:30:00" required>
                        </div>
                        <div class="mb-3">
                            <label for="class-code" class="form-label">Class Code:</label>
                            <input type="text" id="class-code" name="class-code" class="form-control" value="HSI" required>
                        </div>
                        <div class="mb-3">
                            <label for="fut-opt" class="form-label">Future Option:</label>
                            <input type="text" id="fut-opt" name="fut-opt" class="form-control" value="F" required>
                        </div>
                        <div class="mb-3">
                            <label for="expiry-mth" class="form-label">Expiry Month:</label>
                            <input type="text" id="expiry-mth" name="expiry-mth" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="strike-prc" class="form-label">Strike Price:</label>
                            <input type="text" id="strike-prc" name="strike-prc" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="call-put" class="form-label">Call/Put:</label>
                            <input type="text" id="call-put" name="call-put" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="retention-hour" class="form-label">Retention Hour:</label>
                            <input type="number" id="retention-hour" name="retention-hour" class="form-control" value="1" >
                        </div>
                        <div class="button-overlay"><button type="submit">Request Job</button></div>
                        <img id="requesting-new-job-icon" class="icon-button-hidden" src="{{ url_for('static', filename='loading.gif') }}">
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
{% extends "base.html" %}
</html>

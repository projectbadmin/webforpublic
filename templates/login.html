<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form class="form-horizontal" method="POST" action="{{ url_for('login') }}">
        <label for="username" class="control-label col-sm-2">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required><br><br>
        <label for="password" class="control-label col-sm-2">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required><br><br>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
</body>
{% extends "base.html" %}
</html>
